<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Gaegu:wght@400;700&display=swap" rel="stylesheet">
<style>
    /* SCRAPBOOK COQUETTE AESTHETIC */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        background-color: #fce4ec; /* Soft Pink Base */
        background-image: 
            radial-gradient(#ffc1e3 1px, transparent 1px),
            linear-gradient(rgba(255,255,255,0.5) 2px, transparent 2px),
            linear-gradient(90deg, rgba(255,255,255,0.5) 2px, transparent 2px);
        background-size: 20px 20px, 40px 40px, 40px 40px;
        font-family: 'Gaegu', cursive;
        color: #880e4f;
        min-height: 100vh;
        padding: 40px 20px;
    }

    .container {
        max-width: 1000px;
        margin: 0 auto;
        text-align: center;
    }

    /* HEADER STYLE */
    .title-area {
        margin-bottom: 50px;
        position: relative;
    }

    h1 {
        font-family: 'Dancing Script', cursive;
        font-size: clamp(3rem, 8vw, 5rem);
        color: #ad1457;
        text-shadow: 2px 2px white;
        display: inline-block;
    }

    h1::after {
        content: '‚ô°‚ô°';
        font-size: 1.5rem;
        position: absolute;
        bottom: -10px;
        right: 20%;
    }

    /* SCRAPBOOK GALLERY GRID */
    .scrapbook-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 40px;
        padding: 20px;
    }

    /* POLAROID FRAME */
    .polaroid {
        background: white;
        padding: 15px 15px 60px 15px;
        box-shadow: 5px 10px 20px rgba(0,0,0,0.1);
        position: relative;
        cursor: pointer;
        transition: transform 0.3s ease;
        border: 1px solid #f8bbd0;
    }

    /* Randomized tilting */
    .polaroid:nth-child(odd) { transform: rotate(-3deg); }
    .polaroid:nth-child(even) { transform: rotate(3deg); }
    .polaroid:nth-child(3n) { transform: rotate(-1.5deg); }

    .polaroid:hover {
        transform: scale(1.05) rotate(0deg) !important;
        z-index: 10;
        box-shadow: 10px 20px 30px rgba(173, 20, 87, 0.2);
    }

    /* Washi Tape Effect */
    .polaroid::before {
        content: '';
        position: absolute;
        top: -15px;
        left: 30%;
        width: 80px;
        height: 30px;
        background: rgba(248, 187, 208, 0.6);
        transform: rotate(-5deg);
        box-shadow: 2px 2px 5px rgba(0,0,0,0.05);
    }

    .image-placeholder {
        width: 100%;
        aspect-ratio: 1/1;
        background: #fdf2f8;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 50px;
        border: 1px solid #fce4ec;
        overflow: hidden;
        position: relative;
    }

    .image-placeholder img, 
    .image-placeholder video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* VIDEO PLAY BUTTON OVERLAY */
    .video-controls {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: 0.3s;
        color: white;
        font-size: 40px;
        pointer-events: none; /* Penting supaya click jatuh ke video */
    }
    .image-placeholder:hover .video-controls { opacity: 1; }

    .caption {
        position: absolute;
        bottom: 15px;
        width: 100%;
        left: 0;
        font-family: 'Dancing Script', cursive;
        font-size: 22px;
        font-weight: bold;
        color: #ad1457;
    }

    /* STICKERS */
    .sticker {
        position: absolute;
        font-size: 30px;
        z-index: 5;
        pointer-events: none;
    }

    /* POPUP DESIGN */
    .love-popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #fff;
        border: 4px solid #f8bbd0;
        padding: 40px;
        width: 90%;
        max-width: 400px;
        border-radius: 20px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        display: none;
        z-index: 1000;
        text-align: center;
    }

    .love-popup h2 { font-family: 'Dancing Script', cursive; margin-bottom: 15px; color: #ad1457; }
    .love-popup p { font-size: 20px; line-height: 1.5; }

    .overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(255, 193, 227, 0.4);
        backdrop-filter: blur(4px);
        display: none;
        z-index: 999;
    }

    .close-btn {
        margin-top: 20px;
        background: #f8bbd0;
        border: none;
        padding: 10px 20px;
        border-radius: 10px;
        color: white;
        font-weight: bold;
        cursor: pointer;
    }

    .love-home {
        margin-top: 60px;
        display: inline-block;
        padding: 15px 40px;
        background: white;
        border: 2px dashed #f8bbd0;
        color: #ad1457;
        text-decoration: none;
        border-radius: 50px;
        font-size: 20px;
        transition: 0.3s;
    }

    .love-home:hover { background: #f8bbd0; color: white; }

</style>
</head>

<script>
    const stickers = ['üéÄ', 'üå∏', '‚ú®', '‚òÅÔ∏è', 'üß∏', 'üç≠', 'ü§ç'];
    
    function createSticker() {
        const s = document.createElement('div');
        s.className = 'sticker';
        s.innerText = stickers[Math.floor(Math.random() * stickers.length)];
        s.style.left = Math.random() * 95 + 'vw';
        s.style.top = Math.random() * 95 + 'vh';
        s.style.opacity = '0.6';
        s.style.transform = `rotate(${Math.random() * 360}deg)`;
        document.body.appendChild(s);
    }

    for(let i=0; i<15; i++) createSticker();

    function togglePlay(event) {
        event.stopPropagation();
        const video = document.getElementById('loveVideo');
        const status = document.getElementById('videoStatus');
        
        if (video.paused) {
            video.play();
            status.innerText = '‚è∏';
            setTimeout(() => { status.style.opacity = '0'; }, 1000);
        } else {
            video.pause();
            status.innerText = '‚ñ∂';
            status.style.opacity = '1';
        }
    }

    function showPopup(msg, title) {

        document.getElementById('lovePopup').style.display = 'block';

    }

    function closePopup() {

    }
</script>
